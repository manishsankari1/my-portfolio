<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .qr-code {
            margin: 20px 0;
        }
        .qr-code img {
            max-width: 200px;
            width: 100%;
            height: auto;
        }
        .instructions {
            font-size: 14px;
            color: #777;
            
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>Support Us</h1>
    <p>Your contribution helps us keep going. Scan the QR code below to donate using your favorite UPI app.</p>
    <div class="qr-code">
        <!-- Replace this with your own QR Code image -->
        <img src="images/qr.jpg" alt="Donate QR Code">
    </div>
    <p class="instructions">Open Google Pay, PhonePe, or any UPI app. Scan the code to donate.</p>
    <div class="footer">
        <p>Thank you for your support!</p>
    </div>
</div>

</body>
</html>
